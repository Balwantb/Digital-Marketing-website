<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>w
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.mkv"></audio>
    <audio data-key="83" src="sounds/hihat.mkv"></audio>
    <audio data-key="68" src="sounds/kick.mkv"></audio>
    <audio data-key="70" src="sounds/openhat.mkv"></audio>
    <audio data-key="71" src="sounds/boom.mkv"></audio>
    <audio data-key="72" src="sounds/ride.mkv"></audio>
    <audio data-key="74" src="sounds/snare.mkv"></audio>
    <audio data-key="75" src="sounds/tom.mkv"></audio>
    <audio data-key="76" src="sounds/tink.mkv"></audio>

    <script>
        window.addEventListener('keydown', function (e) {
            const audio = document.querySelector('audio[data-key="${e.keyCode}"]');
            console.log(audio);
        });
    </script>
</body>

</html>
